    <title>分布式版本控制系统</title>
</head>
<body>
    特点
    基于服务器、客户端的运行模式
    服务器保存文件的所有更新版本
    客户端是服务器的完整备份，并不是只保留文件的最新版本

    优点：
    联网运行，支持多人协作开发
    客户端断网后支持离线本地提交版本更新
    服务器故障或损坏后，可使用任何一个客户端的备份进行恢复

    典型代表：Git
</body>
</html>
