<body>
    版本控制软件是一个用来记录文件变化，
    以便将来查阅特定版本修订情况的系统，因此有时也叫做“版本控制系统”

    通俗的理解
    把手工管理文件版本的方式，改为由软件管理文件的版本；
    这个负责管理文件版本的软件，叫做“版本控制软件”

    使用版本控制软件的好处
    操作简便
    易于对比
    易于回溯
    不易丢失
    协作方便
